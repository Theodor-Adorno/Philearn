<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philosophy & Pedagogy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5dc; /* Cream color for the body */
      color: #333; /* Dark text for readability */
    }

    header {
      background-image: url(https://i0.wp.com/tsofa.com/wp-content/uploads/2018/07/plato-header.jpg?fit=750%2C200&ssl=1); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text contrast */
      z-index: 0;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      z-index: 1;
      position: relative;
    }

    header p {
      font-size: 1.5em;
      margin: 10px 0 0;
      z-index: 1;
      position: relative;
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Philosophy & Pedagogy</h1>
    <p>Exploring the Depths of Thought and Teaching</p>
  </header>
  <main>
    <section>
      <h2>Welcome</h2>
      <p>This website is dedicated to discussing the intersections of philosophy and education. Dive in to explore resources, insights, and thought-provoking ideas!</p>
    </section>
  </main>
</body>
</html>
