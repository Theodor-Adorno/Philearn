<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philosophy & Pedagogy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5dc; /* Cream background */
      color: #333;
      line-height: 1.6;
    }

    header {
      background-image: url(https://i0.wp.com/tsofa.com/wp-content/uploads/2018/07/plato-header.jpg?fit=750%2C200&ssl=1); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      z-index: 1;
      position: relative;
    }

    header p {
      font-size: 1.5em;
      margin: 10px 0 0;
      z-index: 1;
      position: relative;
    }

    /* Navigation Bar */
    nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Philosophy & Pedagogy</h1>
    <p>Exploring the Depths of Thought and Teaching</p>

    <!-- Navigation Bar -->
    <nav>
      <a href="index.html">Home</a>
      <a href="About-us.html">About Us</a>
      <a href="Media.html">Media</a>
      <a href="Blog.html">Blog</a>
    </nav>
  </header>

  <footer>
    <p>&copy; 2024 Filosofía y Pedagogía</p>
  </footer>
</body>
</html>
